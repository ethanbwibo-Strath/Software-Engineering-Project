<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Payment Option</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Choose Your Payment Option</h2>
        <form action="process_payment.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Type</label><br>
                <input type="radio" id="full_payment" name="payment_type" value="full" required>
                <label for="full_payment">Full Payment</label><br>
                <input type="radio" id="installment_payment" name="payment_type" value="installment">
                <label for="installment_payment">Installment Payment</label>
            </div>
            <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
    </div>
</body>
</html>
